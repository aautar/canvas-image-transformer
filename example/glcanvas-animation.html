        /**
            CanvasImageTransformer.applyGLSLFragmentShader() example
        */
        const img = new Image();
        img.onload = function() {
            const fragmentShaderSrc = `
                precision mediump float;

                uniform sampler2D uSampler;
                varying vec2 vTextureCoord;
                uniform vec2 uShiftLeft;
                uniform vec2 uShiftRight;
                
                void main(void) {
                    vec4 src = texture2D( uSampler, ( vTextureCoord ) );
                
                    vec4 shiftedSampleLeft = texture2D( uSampler, ( vTextureCoord + uShiftLeft) );
                    vec4 shiftedSampleRight = texture2D( uSampler, ( vTextureCoord + uShiftRight ) );
                
                    gl_FragColor = src * vec4(1, shiftedSampleLeft.g, 1, 1) * vec4(shiftedSampleRight.r, 1, 1, 1);
                }
            `;

            let uniformOffset = 0.01525;
            let dir = 1.0;

            setInterval(function() {
                const srcCanvas = CanvasImageTransformer.imageToCanvas(img, 300, 300, true);

                const glCanvas = CanvasImageTransformer.applyGLSLFragmentShader(
                    srcCanvas,
                    fragmentShaderSrc,
                    [
                        {
                            name: "uPeriod",
                            type: "1f",
                            x: 1.0
                        },
                        {
                            name: "uShiftLeft",
                            type: "2f",
                            x: -1.0 * uniformOffset,
                            y: 0
                        },
                        {
                            name: "uShiftRight",
                            type: "2f",
                            x: uniformOffset,
                            y: 0
                        },
                    ]
                );

                const targetCanvas = document.getElementById('testImage');
                targetCanvas.width = glCanvas.width;
                targetCanvas.height = glCanvas.height;
                const targetCanvasCtx = targetCanvas.getContext('2d');
                targetCanvasCtx.drawImage(glCanvas, 0, 0);

                uniformOffset += 0.003 * dir;
                if(uniformOffset > 0.05) {
                    dir = -1.0;
                }

                if(uniformOffset <= 0.0001) {
                    dir = 1.0;
                }

            }, 16.666);
        };
