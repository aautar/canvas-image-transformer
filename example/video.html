<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
    </head>

    <script src="../src/main.js" type="text/javascript"></script>

    <body>
        <img id="testImage" src="" />


        <script type="text/javascript">

            /**
                CanvasImageTransformer.imageToCanvas() example with video element
                Also showing how to use method to perform resize transformation
            */
            const video = document.createElement('video');

            const videoSource = document.createElement('source');
            videoSource.setAttribute('type', 'video/mp4');
            videoSource.setAttribute('src', 'lego-small.mp4');
            video.appendChild(videoSource);

            video.addEventListener('seeked', function(e) {
                // capture the video frame at the point seeked to
                const frameOnCanvas = CanvasImageTransformer.videoFrameToCanvas(video, 500, 500, true);
                document.getElementById('testImage').src = frameOnCanvas.toDataURL();
            });

            // seek to 2s
            video.currentTime = 2.0; 
        </script>

    </body>

</html>
